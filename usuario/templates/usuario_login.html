{% extends 'base.html' %}

{% block title %}
    Login - Projeto Cantina
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}

    <div class="wrapper">
        <form method="POST" action="{% url 'usuario_login' %}">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" placeholder="Usuário" required>
            </div>
            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="forgot-pass">
                <a href="#">Esqueci a senha...</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Não tem uma conta? <a href="{% url 'usuario_cadastrar' %}">Cadastre-se!</a></p>
            </div>
        </form>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
